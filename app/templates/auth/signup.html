{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 signup-bg"></div>
      <div class="col-md-6 signin">
        <div>
          <h2 style="font-weight: bold; margin-bottom:5vh;"><span class="bg-text">Create</span> account</h2>
          {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
          {{wtf.quick_form(login_form)}}
        <p style="margin-top: 5vh;">
          Already have an account? <a href="{{url_for('auth.signin')}}">Signin</a>
        </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
